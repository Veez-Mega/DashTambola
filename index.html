<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashTambolo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
      justify-items: center;
      max-width: 80%;
      margin: 0 auto;
    }
    .number {
      padding: 15px;
      border: 2px solid #ddd;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      min-width: 45px;
    }
    .number.clicked {
      background-color: #e74c3c;
      color: white;
      transform: scale(1.1);
    }
    .btn {
      margin: 10px;
      font-size: 16px;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
    }
    #history-modal {
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #bbb;
    }
    .loading {
      text-align: center;
      font-size: 30px;
      animation: fadeIn 2s ease-in-out;
    }
    .spinner {
      margin: 20px auto;
      display: block;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #generated-number {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    @media (max-width: 768px) {
      .number-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (max-width: 576px) {
      .number-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">DashTambolo</h1>
    <div id="generated-number"></div>
    <div id="loading" class="loading" style="display:none;">
      <div class="spinner"></div>
      Loading...
    </div>
    <div class="number-grid mb-4"></div>
    <div class="text-center">
      <button id="generate-btn" class="btn btn-primary"><i class="fas fa-play"></i> Generate</button>
      <button id="reset-btn" class="btn btn-danger"><i class="fas fa-redo"></i> Reset</button>
      <button id="history-btn" class="btn btn-secondary"><i class="fas fa-history"></i> History</button>
    </div>
    <div id="history-modal">
      <h4>History:</h4>
      <p id="history" class="text-muted">No numbers generated yet.</p>
    </div>
  </div>
  <footer>Developed by Santhosh Podili</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const numberGrid = document.querySelector(".number-grid");
      const generateBtn = document.getElementById("generate-btn");
      const resetBtn = document.getElementById("reset-btn");
      const historyBtn = document.getElementById("history-btn");
      const historyContainer = document.getElementById("history");
      const loading = document.getElementById("loading");
      const generatedNumber = document.getElementById("generated-number");

      let generatedNumbers = [];
      const allNumbers = Array.from({ length: 90 }, (_, i) => i + 1);

      function createNumberGrid() {
        numberGrid.innerHTML = "";
        allNumbers.forEach((num) => {
          const div = document.createElement("div");
          div.className = "number";
          div.textContent = num;
          numberGrid.appendChild(div);
        });
        loading.style.display = "none";
      }

      function generateNumber() {
        if (generatedNumbers.length === 90) {
          alert("All numbers have been generated!");
          return;
        }
        let randomNum;
        do {
          randomNum = Math.floor(Math.random() * 90) + 1;
        } while (generatedNumbers.includes(randomNum));

        generatedNumbers.push(randomNum);
        generatedNumber.textContent = `Generated Number: ${randomNum}`;
        updateGrid();
        updateHistory();
      }

      function resetGame() {
        if (confirm("Are you sure you want to reset the game?")) {
          generatedNumbers = [];
          createNumberGrid();
          updateHistory();
          generatedNumber.textContent = "";
        }
      }

      function updateGrid() {
        document.querySelectorAll(".number").forEach((div) => {
          if (generatedNumbers.includes(parseInt(div.textContent))) {
            div.classList.add("clicked");
          } else {
            div.classList.remove("clicked");
          }
        });
      }

      function updateHistory() {
        if (generatedNumbers.length === 0) {
          historyContainer.textContent = "No numbers generated yet.";
        } else {
          historyContainer.textContent = generatedNumbers.join(" > ");
        }
      }

      generateBtn.addEventListener("click", generateNumber);
      resetBtn.addEventListener("click", resetGame);
      historyBtn.addEventListener("click", () => {
        alert(`History: ${generatedNumbers.join(" > ") || "No numbers generated yet."}`);
      });

      window.addEventListener("orientationchange", checkOrientation);

      function checkOrientation() {
        if (window.innerWidth < window.innerHeight) {
          alert("Please turn your screen to landscape for the best experience.");
        }
      }

      createNumberGrid();
    });
  </script>
</body>
</html>
